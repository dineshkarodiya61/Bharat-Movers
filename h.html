<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roadmap</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #faf7f3;
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
    }

    .roadmap-wrapper {
        background: #ffffff;
        padding: 50px;
        width: 95%;
        max-width: 1100px;
        border: 4px solid #d6cfe1;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }

    .roadmap-title {
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        color: #333;
    }

    .subtitle {
        text-align: center;
        font-size: 15px;
        width: 70%;
        margin: 10px auto 40px;
        color: #666;
    }

    /* Layout */
    .steps-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 40px;
    }

    .step-box {
        width: 180px;
        text-align: center;
        position: relative;
    }

    /* Canva Style Rounded Triangle */
    .triangle {
        width: 160px;
        height: 160px;
        background: #eceaff;
        border-radius: 30px;
        clip-path: polygon(50% 0%, 100% 80%, 0% 80%);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        transition: 0.3s;
    }

    /* üî• Alternate Rotations (Main Part) */
    .rotate-0   { transform: rotate(0deg); }
    .rotate-60  { transform: rotate(60deg); }
    .rotate-300 { transform: rotate(300deg); }

    .step-title {
        font-size: 17px;
        margin-top: 15px;
        font-weight: 600;
    }

    .step-desc {
        font-size: 13px;
        color: #666;
        margin-top: 5px;
        line-height: 1.4;
    }

    /* Curved Arrows */
    .arrow {
        position: absolute;
        top: 45%;
        right: -70px;
        width: 80px;
        height: 30px;
        border-top: 2px dashed #939393;
        border-right: 2px dashed #939393;
        border-radius: 0 40px 0 0;
    }

    .step-box:last-child .arrow {
        display: none;
    }

    @media(max-width:900px){
        .steps-container { justify-content: center; }
        .arrow { display: none; }
    }

</style>
</head>

<body>

<div class="roadmap-wrapper">
    <h1 class="roadmap-title">PRODUCT LAUNCH ROADMAP</h1>
    <p class="subtitle">Same alternate triangles like Canva.</p>

    <div class="steps-container">

        <!-- 1: TOP UP -->
        <div class="step-box">
            <div class="triangle rotate-0" style="background:#e3e0f6;">
                üìÑ
            </div>
            <div class="arrow"></div>
            <h3 class="step-title">Research</h3>
            <p class="step-desc">Market based design.</p>
        </div>

        <!-- 2: TOP RIGHT -->
        <div class="step-box">
            <div class="triangle rotate-60" style="background:#f4e6c8;">
                üìù
            </div>
            <div class="arrow"></div>
            <h3 class="step-title">Testing</h3>
            <p class="step-desc">Gather feedback.</p>
        </div>

        <!-- 3: TOP LEFT -->
        <div class="step-box">
            <div class="triangle rotate-300" style="background:#ddeee2;">
                ‚öôÔ∏è
            </div>
            <div class="arrow"></div>
            <h3 class="step-title">Refinement</h3>
            <p class="step-desc">Adjust product.</p>
        </div>

        <!-- 4: TOP RIGHT -->
        <div class="step-box">
            <div class="triangle rotate-60" style="background:#d6e7ed;">
                üìä
            </div>
            <div class="arrow"></div>
            <h3 class="step-title">Marketing</h3>
            <p class="step-desc">Support launch.</p>
        </div>

        <!-- 5: TOP LEFT -->
        <div class="step-box">
            <div class="triangle rotate-300" style="background:#e5d8d9;">
                üöÄ
            </div>
            <h3 class="step-title">Launch</h3>
            <p class="step-desc">Official release.</p>
        </div>

    </div>
</div>

</body>
</html>
